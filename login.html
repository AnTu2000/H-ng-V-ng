<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>

<body>
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Bạn đã có tài khoản</h2>
            <p>Trước đây bạn đã đăng kí tài khoản của chúng tôi thì bạn có thể đăng nhập tại đây
            </p>
            <label id="label-register" class="button" for="log-reg-show">Đăng Nhập</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Bạn chưa có tài khoản ? </h2>
            <p>Hãy đăng kí ngay để nhận được nhiều ưu đãi và thông báo về các ưu đãi bạn được nhận</p>
            <label id="label-login" for="log-login-show" >Đăng kí</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">   
            <div class="login-show container">
                <h2>Đăng nhập</h2>
                <input type="text" placeholder="Tài khoản">
                <input type="password" placeholder="Mật khẩu">
                <button class="btn effect01" target="_blank" type="submit"> Đăng Nhập</button>
                <a href="forgotpassword.html">Bạn quên mật khẩu đăng nhập ?</a>
                <a href="index.html">Home</a>
            </div>
            <div class="register-show">
                <h2>Đăng Kí</h2>
                <input type="text" placeholder="Tài khoản">
                <input type="text" placeholder="Số điện thoại">
                <input type="password" placeholder="Nhập lại mật khẩu">
                <a href="index.html">Home</a>
                <button class="btn effect01" target="_blank" type="submit"> Đăng Kí</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.login-info-box').fadeOut();
            $('.login-show').addClass('show-log-panel');
        });


        $('.login-reg-panel input[type="radio"]').on('change', function () {
            if ($('#log-login-show').is(':checked')) {
                $('.register-info-box').fadeOut();
                $('.login-info-box').fadeIn();

                $('.white-panel').addClass('right-log');
                $('.register-show').addClass('show-log-panel');
                $('.login-show').removeClass('show-log-panel');

            } else if ($('#log-reg-show').is(':checked')) {
                $('.register-info-box').fadeIn();
                $('.login-info-box').fadeOut();

                $('.white-panel').removeClass('right-log');

                $('.login-show').addClass('show-log-panel');
                $('.register-show').removeClass('show-log-panel');
            }
        });
    </script>
</body>

</html>
